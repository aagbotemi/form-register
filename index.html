<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6629e20d42.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>FORM REGISTRATION</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Registration Form</h3>
            <marquee behavior="scroll" direction="left">Registration ends on 31/08/2020, 11:59pm</marquee>

        </div>
        <form action="" class="form" id="form"  method="POST" >
            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="form" id="fname" placeholder="First Name...">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="form" id="lname" placeholder="Last Name...">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="form" id="email" placeholder="you@example.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="form" id="phone" placeholder="Phone Number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Date of Birth</label>
                <input type="date" name="form" id="birthDate" placeholder="Date of Birth">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>State of Origin</label>
                <input type="text" name="form" id="state" placeholder="State of Origin">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Nationality</label>
                <input type="text" name="form" id="nationality" placeholder="Nationality">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="checkbox1" required> Accept our <a href="#">terms</a> and <a href="#">conditions</a></label>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
